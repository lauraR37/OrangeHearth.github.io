<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sesión Finalizada - ORANGE HEARTH</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --naranja: #f28c28;
      --naranja-oscuro: #d86f00;
      --fondo: linear-gradient(135deg, #fff0e5, #ffe9cc);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--fondo);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logout-section {
      background-color: white;
      padding: 3rem 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease;
    }

    .logout-section h2 {
      color: var(--naranja-oscuro);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .logout-section p {
      color: #444;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      background-color: var(--naranja);
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 12px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: var(--naranja-oscuro);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <section class="logout-section">
    <h2>Sesión finalizada</h2>
    <p>Gracias por visitar <strong>ORANGE HEARTH</strong>.</p>
    <a href="index (1).html" class="btn">Volver al inicio</a>
  </section>
</body>
</html>
