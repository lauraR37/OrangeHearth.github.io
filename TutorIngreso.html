<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso - Tutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6e6f1.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --naranja: #f28c28;
      --naranja-oscuro: #d86f00;
      --fondo: linear-gradient(135deg, #fff0e5, #ffe0cc);
      --blanco-transparente: rgba(255, 255, 255, 0.8);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--fondo);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
      max-width: 1000px;
      width: 100%;
    }

    .illustration img {
      max-width: 300px;
      animation: float 3s ease-in-out infinite;
    }

    .login-box {
      background: var(--blanco-transparente);
      border: 1px solid var(--naranja);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: slideUp 1s ease, fadeIn 1.5s ease;
    }

    .login-box h2 {
      color: var(--naranja-oscuro);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: var(--naranja);
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .login-box button {
      background-color: var(--naranja);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 0.5rem;
      width: 100%;
    }

    .login-box button:hover {
      background-color: var(--naranja-oscuro);
      transform: scale(1.02);
    }

    .login-box p {
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    .login-box a {
      color: var(--naranja-oscuro);
      text-decoration: none;
      font-weight: bold;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .illustration {
        display: none;
      }
    }
    .volver-inicio {
  width: 100%;
  text-align: center;
  margin-top: 2rem;
}

.volver-inicio button {
  background-color: transparent;
  color: var(--naranja-oscuro);
  border: 2px solid var(--naranja-oscuro);
  padding: 0.6rem 1.4rem;
  font-size: 1rem;
  font-weight: bold;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.volver-inicio button:hover {
  background-color: var(--naranja-oscuro);
  color: white;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="illustration">
      <img id="imagenMascota" src="" alt="Mascota feliz">
    </div>
    <div class="login-box">
      <h2 id="mensajeBienvenida">Ingreso para Tutores</h2>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="email" id="correo" placeholder="Correo electr√≥nico o usuario" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Contrase√±a" required>
      </div>

      <button onclick="iniciarSesion()">Ingresar</button>

      <p>¬øNo tienes cuenta? <a href="registro.html">Reg√≠strate</a></p>
    </div>
     <div class="volver-inicio">
  <button onclick="window.location.href='index (1).html'">Volver al inicio</button>
</div>
  </div>

  <script>
    function iniciarSesion() {
      const correo = document.getElementById("correo").value.trim();
      const password = document.getElementById("password").value;

      const datos = localStorage.getItem(`usuario_${correo}`);
      if (!datos) {
        alert("Usuario no registrado");
        return;
      }

      const usuario = JSON.parse(datos);
      if (usuario.password === password) {
        localStorage.setItem("tutorActivo", correo);
        alert("Ingreso exitoso");
        window.location.href = "dashboardTutor.html";
      } else {
        alert("Contrase√±a incorrecta");
      }
    }

    // üëá Lista de im√°genes con mensaje relacionado
    const imagenes = [
      {
        url:"mascota.png",
        mensaje: "¬°Hola humano! üê∂"
      },
      {
        url: "gatito.png", 
        mensaje: "¬°Hola humano! üò∫"
      },
      {
        url: "leon.png", 
        mensaje: "¬°Hola, Bienvenido! "
      },
      {
        url: "loro.png", 
        mensaje: "¬°Bienvenido de nuevo!"
      },
      {
        url: "vaca.png", 
        mensaje: "¬°Hola, Bienvenido! "
      },
      {
        url: "zorro.png",
        mensaje: "¬°Hola, Bienvenido! "
      },
    ];

    const seleccion = Math.floor(Math.random() * imagenes.length);
    document.getElementById("imagenMascota").src = imagenes[seleccion].url;
    document.getElementById("mensajeBienvenida").textContent = imagenes[seleccion].mensaje;
  </script>
</body>
</html>
